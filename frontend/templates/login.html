<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Demo Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #001100;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff00;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* VHS рамка */
        .vhs-frame {
            position: fixed;
            top: 20px;
            left: 100px;
            right: 100px;
            bottom: 20px;
            border: 2px solid #00ff00;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.3);
            z-index: 1;
            pointer-events: none;
            filter: blur(0.5px);
            animation: frame-flicker 0.2s infinite;
        }

        @keyframes frame-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* CRT эффект */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 8px;
            z-index: 2;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* VHS эффект */
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    rgba(0, 255, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1;
            animation: vhs-flicker 0.1s infinite;
        }

        @keyframes vhs-flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        /* Контейнер для Matrix эффекта */
        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* ПОД всеми элементами */
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            padding: 10px; /* отступы внутри контейнера */
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column; /* равномерно распределяет блоки */
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-top: 50px;
        }

        .version {
            font-size: 0.8rem;
            color: #00aa00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .warning {
            font-size: 0.7rem;
            color: #008800;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .system-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 20px 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            5% { transform: translateX(-2px); }
            10% { transform: translateX(2px); }
            15% { transform: translateX(-1px); }
            20% { transform: translateX(1px); }
            50% { transform: translateX(0); }
        }

        .japanese-text {
            font-size: 1.1rem;
            color: #00aa00;
            text-align: center;
            margin: 10px 0 40px 0;
            font-family: 'MS Gothic', 'MS PGothic', monospace;
        }

        .login-form {
            max-width: 300px;
            margin: -70px auto 0 auto; /* отрицательный верхний отступ */
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .login-form::before { /* Код который создает бегущую линию */
            content: ''; /* создает пустой псевдоэлемент */
            position: absolute;
            top: -1px;
            left: -100%; /*  начинается слева за пределами формы */
            width: 100%; /*  заканчивается справа за пределами формы */
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent); /*  линия плавно появляется и исчезает */
            animation: scan 3s linear infinite; /*  бесконечно повторяется каждые 3 секунды */
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #00aa00;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 87%;
            background: rgba(0, 40, 0, 0.8);
            border: 1px solid #00aa00;
            color: #00ff00;
            padding: 8px 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .form-create-data{
            color: #ffd200;
        }
        .create-account{
            margin-top: -100px; /* отступ  */
            text-align: center;
        }

        .login-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #00ff00;
            color: #001100;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .footer {
            text-align: center;
            margin-bottom: 30px;
        }

        .loading {
            color: #00ff00;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Эффект шума */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 4;
        }

        /* Мигающий курсор */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="crt">
   <!-- <div class="vhs-frame"></div> -->
    <div class="vhs-effect"></div>
    <div class="noise"></div>
    <div id="matrixRain"></div>

     <!-- Контейнер со всеми визуальными элементами -->
    <div class="container">

        <!-- Верхняя часть -->
        <div class="header">
            <div class="version">Version 1.3</div>
            <div class="warning">You are being monitored for (y)our safety</div>
            <div class="system-title">Crypto Demo</div>
            <div class="japanese-text">暗号化セキュリティシステム</div>
        </div>

        <!-- Форма логина -->
        <div class="login-form">
            <div class="form-group">
                <label class="form-label">Login</label>
                <input type="text" class="form-input" placeholder="user_access">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            <button class="login-btn">Authenticate</button>
        </div>

        <!-- Панель Под Формой Логина -->
        <div class="create-account">
            <small>
                No account? <a href="#" class="form-create-data">Register</a>
            </small>
        </div>

        <!-- Нижняя часть -->
        <div class="footer">
            <div class="loading">Loading</div>
        </div>
    </div>

    <script>

        // Matrix code rain effect
        function createMatrixRain() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const matrixRain = document.getElementById('matrixRain');
            matrixRain.appendChild(canvas);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "01010101010101010101010101010101";
            const charArray = chars.split("");
            const rainDrops = [];

            const font_size = 12;
            const columns = canvas.width / font_size;

            for(let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }

            function draw() {
                // Полупрозрачный фон для шлейфа
                ctx.fillStyle = "rgba(0, 16, 0, 0.04)";  // ← прозрачность 4%
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Прозрачность зеленого текста
                ctx.fillStyle = "rgba(0,255,0,0.14)";
                ctx.font = font_size + "px 'Share Tech Mono'";

                for(let i = 0; i < rainDrops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * font_size, rainDrops[i] * font_size);

                    if(rainDrops[i] * font_size > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            }

            setInterval(draw, 35);
        }

        createMatrixRain();

        // Случайные японские фразы
        const japanesePhrases = [
            "暗号化セキュリティシステム", // Система шифрования безопасности
            "ブロックチェーン技術", // Технология блокчейн
            "分散型ネットワーク", // Децентрализованная сеть
            "暗号通貨取引", // Криптовалютные транзакции
            "デジタル資産管理", // Управление цифровыми активами
            "セキュア接続確立", // Установка безопасного соединения
            "暗号化プロトコル", // Протокол шифрования
            "分散型台帳技術" // Технология распределенного реестра
        ];

        // Меняем японский текст каждые 5 секунд
        setInterval(() => {
            const randomPhrase = japanesePhrases[Math.floor(Math.random() * japanesePhrases.length)];
            document.querySelector('.japanese-text').textContent = randomPhrase;
        }, 5000);

        // Эффект случайного глитча
        setInterval(() => {
            const title = document.querySelector('.system-title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'glitch 5s infinite';
            }, 10);
        }, 8000);



    </script>
</body>
</html>
