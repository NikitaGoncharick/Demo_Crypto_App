<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Demo Terminal - Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #001100;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff00;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* VHS рамка */
        .vhs-frame {
            position: fixed;
            top: 20px;
            left: 100px;
            right: 100px;
            bottom: 20px;
            border: 2px solid #00ff00;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.3);
            z-index: 1;
            pointer-events: none;
            filter: blur(0.5px);
            animation: frame-flicker 0.2s infinite;
        }

        @keyframes frame-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* CRT эффект */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 8px;
            z-index: 2;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* VHS эффект */
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    rgba(0, 255, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1;
            animation: vhs-flicker 0.1s infinite;
        }

        @keyframes vhs-flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        /* Контейнер для Matrix эффекта */
        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* ПОД всеми элементами */
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            padding: 10px; /* отступы внутри контейнера */
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column; /* равномерно распределяет блоки */
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-top: 50px;
        }

        .version {
            font-size: 0.8rem;
            color: #00aa00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .warning {
            font-size: 0.7rem;
            color: #008800;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .system-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 20px 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            5% { transform: translateX(-2px); }
            10% { transform: translateX(2px); }
            15% { transform: translateX(-1px); }
            20% { transform: translateX(1px); }
            50% { transform: translateX(0); }
        }

        .japanese-text {
            font-size: 1.1rem;
            color: #00aa00;
            text-align: center;
            margin: 10px 0 40px 0;
            font-family: 'MS Gothic', 'MS PGothic', monospace;
        }

        .payment-form {
            max-width: 600px;
            margin: -70px auto 0 auto; /* отрицательный верхний отступ */
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }



        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-label {
            color: #00aa00;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .form-control {
            background: rgba(0, 40, 0, 0.8);
            border: 1px solid #00aa00;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }

        .form-control:focus {
            background: rgba(0, 40, 0, 0.8);
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .payment-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            background: #00ff00;
            color: #001100;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-method {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #00aa00;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover, .payment-method.active {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .payment-method img {
            max-height: 30px;
            filter: brightness(0) saturate(100%) invert(43%) sepia(93%) saturate(1200%) hue-rotate(87deg) brightness(119%) contrast(119%);
        }

        .footer {
            text-align: center;
            margin-bottom: 30px;
        }

        .loading {
            color: #00ff00;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Эффект шума */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 4;
        }

        /* Мигающий курсор */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .back-link {
            color: #ffd200;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            color: #ffed8a;
        }
    </style>
</head>
<body class="crt">

    <div class="noise"></div>
    <div id="matrixRain"></div>

            <form method="POST" action="/api/add_money" >
                 <!-- Скрытое поле с amount -->
                <input type="hidden" name="amount" value="{{ amount }}">

                <div class="row mb-3">
                    <div class="col-12" >
                        <label class="form-label">Cardholder name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>

                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Card number</label>

                </div>

                <div class="row mb-4">

        </div>

        <!-- Нижняя часть -->

            <div class="loading">Processing</div>
        </div>
    </div>

    <script>

        // Случайные японские фразы
        const japanesePhrases = [
            "暗号化決済システム", // Система шифрования платежей
            "ブロックチェーン決済", // Блокчейн платежи
            "セキュア決済処理", // Безопасная обработка платежей
            "デジタル支払い", // Цифровые платежи
            "暗号通貨取引", // Криптовалютные транзакции
            "決済認証", // Аутентификация платежа
            "セキュアトランザクション", // Безопасная транзакция
            "暗号化プロトコル" // Протокол шифрования
        ];

        // Меняем японский текст каждые 5 секунд
        setInterval(() => {
            const randomPhrase = japanesePhrases[Math.floor(Math.random() * japanesePhrases.length)];
            document.querySelector('.japanese-text').textContent = randomPhrase;
        }, 5000);

        // Эффект случайного глитча
        setInterval(() => {
            const title = document.querySelector('.system-title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'glitch 5s infinite';
            }, 10);
        }, 8000);

        // Выбор метода оплаты
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
